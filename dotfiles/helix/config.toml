theme = "base16_transparent"

[editor.cursor-shape]
insert = "bar"
normal = "block"

[editor.whitespace.render]
space = "all"
tab = "all"
nbsp = "all"
nnbsp = "all"

[editor.whitespace.characters]
space = '·'
tab = '┆'

[editor.indent-guides]
render = true
character = "┆"
skip-levels = 1

[editor.lsp]
display-inlay-hints = true

[editor.soft-wrap]
enable = true

[editor]
auto-pairs = false
